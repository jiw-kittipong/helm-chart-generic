{{- if .Values.serviceHeadless.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic-deployment.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "generic-deployment.name" . }}
    helm.sh/chart: {{ include "generic-deployment.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- if .Values.customLabel }}
{{ toYaml .Values.customLabel | indent 4 }}
    {{- end }}
{{- with .Values.serviceHeadless.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  clusterIP: None
  ports:
    {{- range .Values.serviceHeadless.ports }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .externalPort }}
      targetPort: {{ .internalPort }}
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ include "generic-deployment.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
